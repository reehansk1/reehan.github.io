<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Facility Locator</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 100px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: none;
        }

        #facility-list {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the E-Waste Facility Locator</h1>
    <p>Discover the Nearest E-Waste Facilities</p>
    
    <button onclick="getLocation()">Get My Location</button>
    
    <div id="map"></div>
    <div id="facility-list"></div>

    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=YOUR_BING_MAPS_API_KEY"></script>
    <script>
        var map;
        var searchManager;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var mapOptions = {
                credentials: "AjLC2ePYNzXM_aPOfy1We7ac9kuXCiMPTBUGEcJfFbCAfBxo9rKuz7kM6vzEjFu4",
                center: new Microsoft.Maps.Location(latitude, longitude),
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                zoom: 12
            };

            map = new Microsoft.Maps.Map(document.getElementById("map"), mapOptions);
            map.setView({ center: new Microsoft.Maps.Location(latitude, longitude), zoom: 12 });

            var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), null);
            map.entities.push(pushpin);

            // Show the map div
            document.getElementById("map").style.display = "block";

            // Initialize the search manager
            Microsoft.Maps.loadModule('Microsoft.Maps.Search', function () {
                searchManager = new Microsoft.Maps.Search.SearchManager(map);
                searchEwasteFacilities();
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function searchEwasteFacilities() {
            var searchRequest = {
                where: map.getBounds(),
                what: 'e-waste facility',
                callback: onSearchSuccess,
                errorCallback: onSearchError
            };

            searchManager.search(searchRequest);
        }

        function onSearchSuccess(result) {
            var facilityList = document.getElementById('facility-list');
            facilityList.innerHTML = '<h2>E-Waste Facilities Nearby:</h2>';
            
            if (result && result.results) {
                for (var i = 0; i < result.results.length; i++) {
                    var facility = result.results[i];
                    facilityList.innerHTML += '<p><strong>' + facility.name + '</strong><br>' + facility.address.formattedAddress + '</p>';
                }
            }
        }

        function onSearchError(error) {
            console.log('An error occurred: ' + error);
        }
    </script>
</body>
</html>
