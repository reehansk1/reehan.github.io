<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Collection Locator</title>
    <!-- Include the Bing Maps JavaScript API -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AhhJP508d1oIc3u7miSzBXtA5nDTnjQPdanJThl210aoIP_retrqq9CSGJHX-mbu'></script>

    <!-- CSS for the modal dialog and page styling -->
    <style>
        /* Global page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #007acc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        /* Map styles */
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Waste Collection Locator</h1>
    </header>

    <!-- Modal pop-up -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to E-Waste Collection Locator</h2>
            <img src="your-image-url.jpg" alt="E-Waste" style="max-width: 100%;">
            <p>This website helps you find E-Waste Collection Facilities. Click the button below to find your location.</p>
            <button onclick="getUserLocation()">Find My Location</button>
        </div>
    </div>

    <div class="container">
        <h1>Find E-Waste Collection Facilities</h1>

        <!-- Create a button to trigger location detection -->
        <button onclick="getUserLocation()">Find My Location</button>

        <!-- Create a map container -->
        <div id="map"></div>
    </div>

    <!-- JavaScript to handle location and map -->
    <script>
        // ... Your JavaScript code remains unchanged ...
    </script>

    <!-- Initialize the map when the page loads -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario' async defer></script>
</body>
</html>
