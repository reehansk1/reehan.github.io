<!DOCTYPE HTML>
<html>
  <head>
    <script>
      function giveRandomVoucher() {
        // Create an array of all the vouchers.
        var vouchers = [
          "USE CAFOMCG5H FOR UPTO 80%OFF ON ELECTRONICS IN CROMA",
          "SUPER5",
          "WPLCOUPONZGURUEXTRA5",
          "GANESHA10",
          "USE SALE20 FOR UPTO 80%OFF ON AUDIO DEVICES IN HAMMER",
          "USE IPURPLEYOU FOR UPTO 60%OFF ON IN BOAT",
          "USE VLEIO FOR UPTO 10%OFF ON ELECTRONICS IN VLE BAZAR",
          "USE COUPONDON1A17 FOR UPTO 750OFF ON TABLETS IN LENOVO",
          "USE AC15 FOR UPTO RS 50FF ON ORDERS IN BOULT AUDIO",
          "USE PTRONNCD100 FOR UPTO RS100OFF ON PTRON AUDIO",
          "USE CLICKONIC15 FOR UPTO 15%OFF ON JBL SOUNDBAR"  // Fixed the missing double quote here
        ];

        // Check if the vouchers array is empty.
        if (vouchers.length === 0) {
          // Handle the empty vouchers array case.
          return;
        }

        // Try to generate a random index into the vouchers array.
        try {
          var randomIndex = Math.floor(Math.random() * vouchers.length);
        } catch (error) {
          // Handle the out-of-bounds index case.
          return;
        }

        // Get the random voucher code.
        var voucherCode = vouchers[randomIndex];

        // Validate the voucher code.
        if (!voucherCode) {
          // Handle the invalid voucher code case.
          return;
        }

        // Display the voucher code to the user.
        alert("Your voucher code is: " + voucherCode);
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="giveRandomVoucher()">Give Random Voucher</button>
  </body>
</html>
