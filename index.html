<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Facility Locator</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 100px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: none;
        }

        #facility-list {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the E-Waste Facility Locator</h1>
    <p>Discover the Nearest E-Waste Facilities</p>
    
    <button onclick="getLocation()">Get My Location</button>
    
    <!-- Add the search button and error message div -->
    <button onclick="searchEwasteFacilities()">Search Nearby Facilities</button>
    <div id="error-message" style="color: red;"></div>
    
    <!-- The map will be displayed here -->
    <div id="map"></div>
    
    <!-- A list of nearby E-Waste facilities will be displayed here -->
    <div id="facility-list"></div>

    <!-- Add city selection dropdown and search button -->
    <label for="city">Select Your City:</label>
    <select id="city">
        <option value="Hyderabad">Hyderabad</option>
        <option value="Chennai">Chennai</option>
        <!-- Add more cities as needed -->
    </select>
    <button onclick="searchByCity()">Search in My City</button>

    <!-- Add a search button for Bing Maps Local Search -->
    <label for="bing-maps-query">Search with Bing Maps:</label>
    <input type="text" id="bing-maps-query" placeholder="Enter a query">
    <button onclick="searchWithBingMaps()">Search</button>

    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=AjLC2ePYNzXM_aPOfy1We7ac9kuXCiMPTBUGEcJfFbCAfBxo9rKuz7kM6vzEjFu4"></script>
    <script>
        var map;
        var searchManager;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var mapOptions = {
                credentials: "AjLC2ePYNzXM_aPOfy1We7ac9kuXCiMPTBUGEcJfFbCAfBxo9rKuz7kM6vzEjFu4",
                center: new Microsoft.Maps.Location(latitude, longitude),
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                zoom: 12
            };

            map = new Microsoft.Maps.Map(document.getElementById("map"), mapOptions);
            map.setView({ center: new Microsoft.Maps.Location(latitude, longitude), zoom: 12 });

            var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), null);
            map.entities.push(pushpin);

            // Show the map div
            document.getElementById("map").style.display = "block";

            // Initialize the search manager
            Microsoft.Maps.loadModule('Microsoft.Maps.Search', function () {
                searchManager = new Microsoft.Maps.Search.SearchManager(map);
            });
        }

        function showError(error) {
            var errorMessage = document.getElementById('error-message');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage.innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        function searchEwasteFacilities() {
            if (!searchManager) {
                alert("Please click 'Get My Location' first to determine your location.");
                return;
            }

            console.log("Searching for E-Waste facilities within the following bounds:", map.getBounds());

            var mapBounds = map.getBounds(); // Get the current map bounds
            var searchRequest = {
                where: mapBounds, // Use the map bounds as the search area
                keyword: 'electronic waste', // Use a relevant keyword for E-Waste facilities
                callback: onSearchSuccess,
                errorCallback: onSearchError
            };

            // Perform the search using the SearchManager
            searchManager.search(searchRequest);
        }

        function searchByCity() {
            
            var selectedCity = document.getElementById('city').value;

            console.log("Searching for E-Waste facilities in the city:", selectedCity);

            var searchRequest = {
                where: selectedCity, // Use the selected city as the search area
                keyword: 'electronic waste', // Use a relevant keyword for E-Waste facilities
                callback: onSearchSuccess,
                errorCallback: onSearchError
            };

            // Perform the search using the SearchManager
            searchManager.search(searchRequest);
        }
