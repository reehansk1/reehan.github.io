<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Locator with Bing Maps</title>
    <style>
        body {
            background-color: #3498db;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 36px;
        }
        
        p {
            font-size: 24px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .button {
            padding: 15px 30px;
            background-color: #2ecc71;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #27ae60;
        }

        #map {
            display: none;
            height: 400px; /* Adjust the height as needed */
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto;
        }

        /* Style for images */
        .ewaste-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ewaste-image {
            width: 150px;
            height: 150px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to E-Waste Locator</h1>
    <p>Find the nearest e-waste facilities and learn about responsible e-waste disposal.</p>

    <div class="ewaste-images">
        <img src="IMAGE_URL_1" alt="E-Waste Example 1" class="ewaste-image">
        <img src="IMAGE_URL_2" alt="E-Waste Example 2" class="ewaste-image">
        <img src="IMAGE_URL_3" alt="E-Waste Example 3" class="ewaste-image">
    </div>

    <div class="button-container">
        <button class="button" onclick="getLocation()">Get Started</button>
    </div>

    <p id="demo"></p>

    <div id="map"></div>

    <script src="https://www.bing.com/api/maps/mapcontrol?key=AIcL2ePYNZXM_aPOfy1We7acokuXCiMP-TBUGECJÍFbCAfBxO9rKUZ7KM6VZEjFU4&callback=initMap" async defer></script>
    <script>
        var map;

        function initMap() {
            map = new Microsoft.Maps.Map(document.getElementById('map'), {
                credentials: 'AIcL2ePYNZXM_aPOfy1We7acokuXCiMP-TBUGECJÍFbCAfBxO9rKUZ7KM6VZEjFU4', // Include your API key here as well
                center: new Microsoft.Maps.Location(0, 0), // Center the map at a default location
                zoom: 10
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
                    var loc = new Microsoft.Maps.Location(latitude, longitude);
                    map.setView({ center: loc, zoom: 10 });

                    // You can use the Bing Maps REST API to search for nearby e-waste facilities.
                   https://github.com/reehansk1/reehan.github.io.git/REST/v1/Locations?query=e-waste+facility&key=AiLC2ePYNZXM_aPOfy1We7acokuXCiMP
TBUGECJÍFbCAfBxO9rKUZ7KM6VZEjFU4

                }, function() {
                    handleLocationError(true);
                });
            } else {
                handleLocationError(false);
            }
        }

        function handleLocationError(browserHasGeolocation) {
            var errorText = browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.';
            document.getElementById("demo").innerHTML = errorText;
        }
    </script>
</body>
</html>
