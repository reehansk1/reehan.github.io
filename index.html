<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Collection Locator</title>
    <!-- Include the Bing Maps JavaScript API -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Am9bDk1NjZHSouK39aSE9LuUJ0Z-eOjT_p8cZbuPqRSoNEIz6k61HB94NP6DGN1t'></script>

    <!-- CSS for the page styling and modal dialog -->
    <style>
        /* Global page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 100px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        /* Map styles */
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Modal pop-up -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to E-Waste Collection Locator</h2>
            <img src="https://diligentias.com/wp-content/uploads/2019/10/E-waste.jpg" alt="E-Waste" style="max-width: 100%;">
            <p>This website helps you find E-Waste Collection Facilities. 
                E-waste produces toxic substances if not disposed properly.
           it effects human health severly.
            </p>
            <button onclick="getUserLocation()">Find My Location</button>
        </div>
    </div> 
     <h2>Login</h2>
    <form action="login_process.php" method="post">
        <label for="email_or_phone">Email or Phone Number:</label>
        <input type="text" id="email_or_phone" name="email_or_phone" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <div class="container">
        <h1>Welcome to the E-Waste Facility Locator</h1>
        <p>Discover the Nearest E-Waste Facilities</p>

        <button onclick="getLocation()">Get My Location</button>

        <div id="map"></div>
        <div id="facility-list"></div>
    </div>

    <!-- JavaScript to handle location and map -->
    <script>
        var map;
        var searchManager;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var mapOptions = {
                credentials: "Am9bDk1NjZHSouK39aSE9LuUJ0Z-eOjT_p8cZbuPqRSoNEIz6k61HB94NP6DGN1t",
                center: new Microsoft.Maps.Location(latitude, longitude),
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                zoom: 12
            };

            map = new Microsoft.Maps.Map(document.getElementById("map"), mapOptions);
            map.setView({ center: new Microsoft.Maps.Location(latitude, longitude), zoom: 12 });

            var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), null);
            map.entities.push(pushpin);

            // Show the map div
            document.getElementById("map").style.display = "block";

            // Initialize the search manager
            Microsoft.Maps.loadModule('Microsoft.Maps.Search', function () {
                searchManager = new Microsoft.Maps.Search.SearchManager(map);
                searchEwasteFacilities();
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function searchEwasteFacilities() {
            var searchRequest = {
                where: map.getBounds(),
                what: 'e-waste facility',
                callback: onSearchSuccess,
                errorCallback: onSearchError
            };

            searchManager.search(searchRequest);
        }

        function onSearchSuccess(result) {
            var facilityList = document.getElementById('facility-list');
            facilityList.innerHTML = '<h2>E-Waste Facilities Nearby:</h2>';
            
            if (result && result.results) {
                for (var i = 0; i < result.results.length; i++) {
                    var facility = result.results[i];
                    facilityList.innerHTML += '<p><strong>' + facility.name + '</strong><br>' + facility.address.formattedAddress + '</p>';
                }
            }
        }

        function onSearchError(error) {
            console.log('An error occurred: ' + error);
        }

        // Modal functions
        function showModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Function to get user's location and close the modal
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    showPosition(position);
                    closeModal(); // Close the modal when location is obtained
                }, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>

    <!-- Initialize the map when the page loads -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario' async defer></script>
</body>
</html>
